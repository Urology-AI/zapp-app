<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zapping Detection — Live</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=DM+Sans:wght@300;400;500&display=swap"
    rel="stylesheet" />
  <style>
    :root {
      --bg: #0a0c0f;
      --surface: #111318;
      --border: #1e2128;
      --muted: #3a3f4a;
      --text: #d8dce8;
      --dim: #6b7280;
      --zap: #ff3e3e;
      --zap-glow: #ff3e3e44;
      --safe: #00e5a0;
      --safe-glow: #00e5a022;
      --accent: #4f8eff;
      --mono: 'Space Mono', monospace;
      --sans: 'DM Sans', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--sans);
      font-size: 14px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ── Header ── */
    header {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 16px 28px;
      border-bottom: 1px solid var(--border);
      background: var(--surface);
    }

    .logo-mark {
      width: 32px;
      height: 32px;
      background: var(--zap);
      border-radius: 6px;
      display: grid;
      place-items: center;
      font-family: var(--mono);
      font-size: 14px;
      font-weight: 700;
      color: #fff;
      flex-shrink: 0;
    }

    header h1 {
      font-family: var(--mono);
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--text);
    }

    header p {
      font-size: 12px;
      color: var(--dim);
      margin-top: 2px;
    }

    /* ── Config bar ── */
    .config-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 28px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      flex-wrap: wrap;
    }

    .config-bar label {
      font-size: 11px;
      font-family: var(--mono);
      color: var(--dim);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      white-space: nowrap;
    }

    .config-bar input[type="text"] {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 5px;
      color: var(--text);
      font-family: var(--mono);
      font-size: 12px;
      padding: 7px 10px;
      width: 280px;
      outline: none;
      transition: border-color 0.2s;
    }

    .config-bar input[type="text"]:focus {
      border-color: var(--accent);
    }

    .config-bar .sep {
      flex: 1;
    }

    /* Status pill */
    .status-pill {
      display: flex;
      align-items: center;
      gap: 7px;
      font-family: var(--mono);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 6px 12px;
      border-radius: 20px;
      background: var(--border);
      color: var(--dim);
      transition: all 0.3s;
    }

    .status-pill.connected {
      background: #00e5a015;
      color: var(--safe);
    }

    .status-pill.streaming {
      background: #ff3e3e18;
      color: var(--zap);
    }

    .status-pill.connecting {
      background: #4f8eff15;
      color: var(--accent);
    }

    .dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: currentColor;
    }

    .dot.pulse {
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.4;
        transform: scale(0.7);
      }
    }

    /* ── Buttons ── */
    btn,
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 7px 16px;
      border-radius: 5px;
      font-family: var(--mono);
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      cursor: pointer;
      border: none;
      transition: all 0.15s;
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
    }

    .btn-primary:hover {
      filter: brightness(1.15);
    }

    .btn-danger {
      background: var(--zap);
      color: #fff;
    }

    .btn-danger:hover {
      filter: brightness(1.15);
    }

    .btn-ghost {
      background: var(--border);
      color: var(--text);
    }

    .btn-ghost:hover {
      background: var(--muted);
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    /* ── Main layout ── */
    .workspace {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 340px;
      gap: 0;
      overflow: hidden;
    }

    /* ── Video panel ── */
    .video-panel {
      display: flex;
      flex-direction: column;
      padding: 24px;
      gap: 16px;
      border-right: 1px solid var(--border);
    }

    .drop-zone {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px dashed var(--border);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      min-height: 300px;
      position: relative;
      overflow: hidden;
    }

    .drop-zone:hover,
    .drop-zone.dragover {
      border-color: var(--accent);
      background: #4f8eff08;
    }

    .drop-icon {
      font-size: 36px;
      margin-bottom: 12px;
      opacity: 0.4;
    }

    .drop-zone p {
      color: var(--dim);
      font-size: 13px;
    }

    .drop-zone span {
      color: var(--accent);
      font-size: 11px;
      font-family: var(--mono);
      margin-top: 4px;
      display: block;
    }

    .video-wrapper {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
      display: none;
    }

    .video-wrapper.active {
      display: block;
    }

    video {
      width: 100%;
      display: block;
      max-height: 480px;
      object-fit: contain;
      background: #000;
    }

    /* Overlay badge on video */
    .video-badge {
      position: absolute;
      top: 12px;
      left: 12px;
      padding: 5px 12px;
      border-radius: 4px;
      font-family: var(--mono);
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      opacity: 0;
      transition: opacity 0.3s, background 0.3s;
      pointer-events: none;
    }

    .video-badge.show {
      opacity: 1;
    }

    .video-badge.zapping {
      background: var(--zap);
      color: #fff;
      box-shadow: 0 0 16px var(--zap-glow);
    }

    .video-badge.non-zapping {
      background: var(--safe);
      color: #000;
      box-shadow: 0 0 16px var(--safe-glow);
    }

    /* video border flash */
    .video-wrapper.zap-border {
      box-shadow: 0 0 0 2px var(--zap), 0 0 24px var(--zap-glow);
    }

    .video-wrapper.safe-border {
      box-shadow: 0 0 0 2px var(--safe), 0 0 12px var(--safe-glow);
    }

    /* Controls row */
    .video-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .file-name {
      font-family: var(--mono);
      font-size: 11px;
      color: var(--dim);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      flex: 1;
    }

    /* ── Side panel ── */
    .side-panel {
      display: flex;
      flex-direction: column;
      background: var(--surface);
      overflow: hidden;
    }

    .panel-header {
      padding: 18px 20px 12px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .panel-header h2 {
      font-family: var(--mono);
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--dim);
    }

    .event-count {
      font-family: var(--mono);
      font-size: 11px;
      color: var(--accent);
    }

    /* Big verdict display */
    .verdict-block {
      padding: 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .verdict-label {
      font-family: var(--mono);
      font-size: 9px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--dim);
    }

    .verdict-value {
      font-family: var(--mono);
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.04em;
      transition: color 0.3s;
    }

    .verdict-value.zapping {
      color: var(--zap);
    }

    .verdict-value.non-zapping {
      color: var(--safe);
    }

    .verdict-value.idle {
      color: var(--muted);
    }

    /* Probability bar */
    .prob-bars {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .prob-row {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .prob-row-header {
      display: flex;
      justify-content: space-between;
      font-family: var(--mono);
      font-size: 10px;
      color: var(--dim);
    }

    .prob-row-header span:last-child {
      color: var(--text);
    }

    .bar-track {
      height: 5px;
      background: var(--border);
      border-radius: 3px;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      border-radius: 3px;
      transition: width 0.4s ease;
      width: 0%;
    }

    .bar-fill.zap {
      background: var(--zap);
    }

    .bar-fill.safe {
      background: var(--safe);
    }

    /* Smoothed gauge */
    .smoothed-row {
      font-family: var(--mono);
      font-size: 10px;
      color: var(--dim);
      display: flex;
      justify-content: space-between;
    }

    /* Event log */
    .event-log {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .event-log::-webkit-scrollbar {
      width: 4px;
    }

    .event-log::-webkit-scrollbar-track {
      background: transparent;
    }

    .event-log::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 2px;
    }

    .log-entry {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      padding: 8px 10px;
      border-radius: 6px;
      background: var(--bg);
      border: 1px solid var(--border);
      animation: slideIn 0.2s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-6px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .log-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-top: 3px;
      flex-shrink: 0;
    }

    .log-dot.zap {
      background: var(--zap);
      box-shadow: 0 0 6px var(--zap-glow);
    }

    .log-dot.safe {
      background: var(--safe);
    }

    .log-meta {
      flex: 1;
      min-width: 0;
    }

    .log-title {
      font-family: var(--mono);
      font-size: 11px;
      font-weight: 700;
    }

    .log-title.zap {
      color: var(--zap);
    }

    .log-title.safe {
      color: var(--safe);
    }

    .log-time {
      font-family: var(--mono);
      font-size: 10px;
      color: var(--dim);
      margin-top: 2px;
    }

    .log-prob {
      font-family: var(--mono);
      font-size: 10px;
      color: var(--dim);
      flex-shrink: 0;
    }

    .log-empty {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 120px;
      color: var(--muted);
      font-family: var(--mono);
      font-size: 11px;
      gap: 6px;
    }

    .log-empty .icon {
      font-size: 24px;
      opacity: 0.4;
    }

    /* Window timeline strip */
    .timeline-strip {
      padding: 10px 12px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 2px;
      flex-wrap: wrap;
    }

    .timeline-cell {
      width: 12px;
      height: 12px;
      border-radius: 2px;
      flex-shrink: 0;
      transition: background 0.3s;
    }

    /* ── Error toast ── */
    #toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: #1c0a0a;
      border: 1px solid var(--zap);
      color: var(--zap);
      font-family: var(--mono);
      font-size: 11px;
      padding: 10px 16px;
      border-radius: 6px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      max-width: 320px;
      z-index: 999;
    }

    #toast.show {
      opacity: 1;
    }
  </style>
</head>

<body>

  <!-- ── Header ── -->
  <header>
    <div class="logo-mark">Z</div>
    <div>
      <h1>Zapping Detection</h1>
      <p>Live surgical activity monitor</p>
    </div>
  </header>

  <!-- ── Config bar ── -->
  <div class="config-bar">
    <label>API Endpoint</label>
    <input type="text" id="endpoint" value="http://localhost:8001" placeholder="http://localhost:8001" />

    <div class="sep"></div>

    <div class="status-pill" id="statusPill">
      <div class="dot"></div>
      <span id="statusText">Idle</span>
    </div>
  </div>

  <!-- ── Workspace ── -->
  <div class="workspace">

    <!-- Video panel -->
    <div class="video-panel">

      <!-- Drop zone -->
      <div class="drop-zone" id="dropZone">
        <div class="drop-icon">▶</div>
        <p>Drop a video file here</p>
        <span>or click to browse</span>
        <input type="file" id="fileInput" accept="video/*" style="display:none" />
      </div>

      <!-- Video wrapper (hidden until file loaded) -->
      <div class="video-wrapper" id="videoWrapper">
        <video id="videoEl" controls></video>
        <div class="video-badge" id="videoBadge">—</div>
      </div>

      <!-- Controls -->
      <div class="video-controls" id="videoControls" style="display:none">
        <span class="file-name" id="fileName">—</span>
        <button class="btn btn-primary" id="btnStart" disabled>▶ Start Stream</button>
        <button class="btn btn-danger" id="btnStop" disabled>■ Stop</button>
      </div>

    </div>

    <!-- Side panel -->
    <div class="side-panel">

      <div class="panel-header">
        <h2>Live Results</h2>
        <span class="event-count" id="eventCount">0 events</span>
      </div>

      <!-- Verdict + prob bars -->
      <div class="verdict-block">
        <div class="verdict-label">Current window</div>
        <div class="verdict-value idle" id="verdictValue">WAITING…</div>

        <div class="prob-bars">
          <div class="prob-row">
            <div class="prob-row-header">
              <span>Zapping</span>
              <span id="probZapPct">—</span>
            </div>
            <div class="bar-track">
              <div class="bar-fill zap" id="barZap"></div>
            </div>
          </div>
          <div class="prob-row">
            <div class="prob-row-header">
              <span>Non-zapping</span>
              <span id="probSafePct">—</span>
            </div>
            <div class="bar-track">
              <div class="bar-fill safe" id="barSafe"></div>
            </div>
          </div>
        </div>

        <div class="smoothed-row">
          <span>Smoothed P(zap)</span>
          <span id="smoothedVal">—</span>
        </div>
      </div>

      <!-- Window timeline -->
      <div class="timeline-strip" id="timelineStrip"
        title="Each cell = one inference window (red=zapping, green=non-zapping)"></div>

      <!-- Event log -->
      <div class="event-log" id="eventLog">
        <div class="log-empty">
          <div class="icon">◎</div>
          <span>No events yet</span>
        </div>
      </div>

    </div>
  </div>

  <div id="toast"></div>

  <script>
    // ── State ──────────────────────────────────────────────────────────────────
    let videoFile = null;
    let videoPath = null;   // server-side path from /stream/start
    let isStreaming = false;
    let eventSource = null;
    let pollInterval = null;
    let windowCount = 0;
    let eventCount = 0;

    const MAX_TIMELINE_CELLS = 60;

    // ── DOM refs ───────────────────────────────────────────────────────────────
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const videoWrapper = document.getElementById('videoWrapper');
    const videoEl = document.getElementById('videoEl');
    const videoBadge = document.getElementById('videoBadge');
    const videoControls = document.getElementById('videoControls');
    const fileName = document.getElementById('fileName');
    const btnStart = document.getElementById('btnStart');
    const btnStop = document.getElementById('btnStop');
    const endpoint = document.getElementById('endpoint');
    const statusPill = document.getElementById('statusPill');
    const statusText = document.getElementById('statusText');
    const verdictValue = document.getElementById('verdictValue');
    const probZapPct = document.getElementById('probZapPct');
    const probSafePct = document.getElementById('probSafePct');
    const barZap = document.getElementById('barZap');
    const barSafe = document.getElementById('barSafe');
    const smoothedVal = document.getElementById('smoothedVal');
    const eventLog = document.getElementById('eventLog');
    const eventCountEl = document.getElementById('eventCount');
    const timelineStrip = document.getElementById('timelineStrip');
    const toast = document.getElementById('toast');

    // ── File loading ───────────────────────────────────────────────────────────
    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('dragover'); });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      const f = e.dataTransfer.files[0];
      if (f) loadFile(f);
    });
    fileInput.addEventListener('change', () => {
      if (fileInput.files[0]) loadFile(fileInput.files[0]);
    });

    function loadFile(f) {
      videoFile = f;
      const url = URL.createObjectURL(f);
      videoEl.src = url;
      dropZone.style.display = 'none';
      videoWrapper.classList.add('active');
      videoControls.style.display = 'flex';
      fileName.textContent = f.name;
      btnStart.disabled = false;
      setStatus('idle', 'Ready');
    }

    // ── Start stream ───────────────────────────────────────────────────────────
    btnStart.addEventListener('click', async () => {
      if (!videoFile) return;

      const base = endpoint.value.replace(/\/$/, '');
      setStatus('connecting', 'Uploading…');
      btnStart.disabled = true;
      btnStop.disabled = false;

      try {
        // Step 1: upload file to live server → get session_id
        const formData = new FormData();
        formData.append('video', videoFile);

        const uploadRes = await fetch(`${base}/upload`, { method: 'POST', body: formData });
        if (!uploadRes.ok) {
          const err = await uploadRes.json().catch(() => ({}));
          throw new Error(err.detail || `Upload failed: ${uploadRes.status}`);
        }
        const uploadData = await uploadRes.json();
        videoPath = uploadData.session_id;  // store for cleanup on stop

        // Step 2: start stream using session_id (server resolves path internally)
        setStatus('connecting', 'Starting stream…');
        const startRes = await fetch(`${base}/stream/start`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ session_id: uploadData.session_id, mock_realtime: true })
        });
        if (!startRes.ok) {
          const err = await startRes.json().catch(() => ({}));
          throw new Error(err.detail || `Stream start failed: ${startRes.status}`);
        }

        isStreaming = true;
        setStatus('streaming', 'Streaming');
        videoEl.play().catch(() => { });
        startSSE(base);
        startPoll(base);

      } catch (e) {
        showToast(e.message);
        setStatus('idle', 'Error');
        btnStart.disabled = false;
        btnStop.disabled = true;
      }
    });

    // ── Stop stream ────────────────────────────────────────────────────────────
    btnStop.addEventListener('click', async () => {
      const base = endpoint.value.replace(/\/$/, '');
      try { await fetch(`${base}/stream/stop`, { method: 'POST' }); } catch (_) { }
      // Clean up uploaded session
      if (videoPath) {
        fetch(`${base}/session/${videoPath}`, { method: 'DELETE' }).catch(() => { });
        videoPath = null;
      }
      teardown();
    });

    function teardown() {
      isStreaming = false;
      if (eventSource) { eventSource.close(); eventSource = null; }
      if (pollInterval) { clearInterval(pollInterval); pollInterval = null; }
      videoEl.pause();
      setStatus('idle', 'Stopped');
      btnStart.disabled = false;
      btnStop.disabled = true;
      videoBadge.className = 'video-badge';
      videoWrapper.className = 'video-wrapper active';
    }

    // ── SSE connection ─────────────────────────────────────────────────────────
    function startSSE(base) {
      eventSource = new EventSource(`${base}/stream/events`);
      eventSource.onmessage = e => {
        try {
          const data = JSON.parse(e.data);
          handleWindow(data);
        } catch (_) { }
      };
      eventSource.onerror = () => {
        // Fall back to polling silently
        if (eventSource) { eventSource.close(); eventSource = null; }
      };
    }

    // ── Polling fallback ───────────────────────────────────────────────────────
    function startPoll(base) {
      pollInterval = setInterval(async () => {
        if (!isStreaming) return;
        // Only poll if SSE is not working
        if (eventSource && eventSource.readyState === EventSource.OPEN) return;
        try {
          const res = await fetch(`${base}/stream/status`);
          if (!res.ok) return;
          const data = await res.json();
          if (data.latest) handleWindow(data.latest);
          if (data.zapping_events) syncEvents(data.zapping_events);
        } catch (_) { }
      }, 600);
    }

    // ── Handle a single window result ─────────────────────────────────────────
    let lastPrediction = null;

    function handleWindow(w) {
      const isZap = w.prediction === 'zapping';
      const pz = w.prob_zapping;
      const ps = w.prob_non_zapping;
      const sm = w.smoothed_prob;

      // Verdict text
      verdictValue.textContent = isZap ? 'ZAPPING' : 'NON-ZAPPING';
      verdictValue.className = 'verdict-value ' + (isZap ? 'zapping' : 'non-zapping');

      // Probability bars
      barZap.style.width = (pz * 100).toFixed(1) + '%';
      barSafe.style.width = (ps * 100).toFixed(1) + '%';
      probZapPct.textContent = (pz * 100).toFixed(1) + '%';
      probSafePct.textContent = (ps * 100).toFixed(1) + '%';
      smoothedVal.textContent = sm !== undefined ? (sm * 100).toFixed(1) + '%' : '—';

      // Video overlay badge
      videoBadge.textContent = isZap ? 'ZAPPING' : 'NON-ZAPPING';
      videoBadge.className = 'video-badge show ' + (isZap ? 'zapping' : 'non-zapping');
      videoWrapper.className = 'video-wrapper active ' + (isZap ? 'zap-border' : 'safe-border');

      // Timeline cell
      addTimelineCell(isZap);
      windowCount++;

      // Log transitions only
      if (lastPrediction !== w.prediction) {
        addLogEntry(w);
        lastPrediction = w.prediction;
      }
    }

    function addTimelineCell(isZap) {
      // Keep max cells
      while (timelineStrip.children.length >= MAX_TIMELINE_CELLS) {
        timelineStrip.removeChild(timelineStrip.firstChild);
      }
      const cell = document.createElement('div');
      cell.className = 'timeline-cell';
      cell.style.background = isZap
        ? 'var(--zap)'
        : 'var(--safe)';
      cell.style.opacity = '0.85';
      cell.title = isZap ? 'Zapping' : 'Non-zapping';
      timelineStrip.appendChild(cell);
    }

    function addLogEntry(w) {
      // Remove empty state
      const empty = eventLog.querySelector('.log-empty');
      if (empty) empty.remove();

      const isZap = w.prediction === 'zapping';
      eventCount++;
      eventCountEl.textContent = eventCount + ' event' + (eventCount !== 1 ? 's' : '');

      const entry = document.createElement('div');
      entry.className = 'log-entry';

      const t = formatTime(w.window_start || 0);
      const prob = w.prob_zapping;

      entry.innerHTML = `
    <div class="log-dot ${isZap ? 'zap' : 'safe'}"></div>
    <div class="log-meta">
      <div class="log-title ${isZap ? 'zap' : 'safe'}">${isZap ? 'ZAPPING' : 'NON-ZAPPING'}</div>
      <div class="log-time">@ ${t}</div>
    </div>
    <div class="log-prob">${(prob * 100).toFixed(1)}%</div>
  `;

      eventLog.insertBefore(entry, eventLog.firstChild);

      // Keep log from growing too large
      while (eventLog.children.length > 80) {
        eventLog.removeChild(eventLog.lastChild);
      }
    }

    function syncEvents(events) {
      // Called from polling path — just update count
      if (events.length > eventCount) {
        events.slice(eventCount).forEach(ev => {
          addLogEntry({
            prediction: 'zapping',
            window_start: ev.start,
            prob_zapping: 1.0,
          });
        });
      }
    }

    // ── Helpers ────────────────────────────────────────────────────────────────
    function formatTime(secs) {
      if (secs === undefined || secs === null) return '—';
      // Wall-clock seconds → relative display
      const d = new Date(secs * 1000);
      return d.toISOString().substr(11, 8);
    }

    function setStatus(type, text) {
      statusPill.className = 'status-pill ' + type;
      statusText.textContent = text;
      const dot = statusPill.querySelector('.dot');
      dot.className = 'dot' + (type === 'streaming' || type === 'connecting' ? ' pulse' : '');
    }

    let toastTimer = null;
    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add('show');
      if (toastTimer) clearTimeout(toastTimer);
      toastTimer = setTimeout(() => toast.classList.remove('show'), 4000);
    }
  </script>
</body>
